<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./asm.css">
</head>
<body>
	<main>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form">
			<label id="name-label">Name</label> <br>
			<input id="name" type="text" placeholder="Enter your name" required> <br>			
			<label id="email-label">Email</label> <br>
			<input id="email" type="email" placeholder="Enter your Email" required> <br>
			<label id="number-label">Age (optional)</label> <br>
			<input id="number" type="number" min="16" max="50" placeholder="Age"> <br>
			<label>Which option best describes your current role?</label> <br>
			<select id="dropdown">
				<option selected disabled>Select your current role</option> <br>
				<option value="Student">Student</option>
				<option value="Full Time Job">Full Time Job</option>
				<option value="Full Time Learner">Full Time Learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select>
			<fieldset class="option1">
				<legend class="legend">Would you recommend freeCodeCamp to a friend?</legend>
				<input type="radio" value="Definitely" name="recommend">
				<label>Definitely</label><br>
				<input type="radio" value="Maybe" name="recommend">
				<label>Maybe</label><br>
				<input type="radio" value="Not sure" name="recommend">
				<label>Not sure</label><br>
			</fieldset>
			<fieldset class="option2">
				<legend class="legend">What would you like to see improved? (Check all that apply)</legend>
				<input type="checkbox" value="Front-end Projects" >
				<label>Front-end Projects</label><br>
				<input type="checkbox" value="Back-end Projects" >
				<label>Back-end Projects</label><br>
				<input type="checkbox" value="Data Visualization" >
				<label>Data Visualization</label><br>
				<input type="checkbox" value="Challenges" >
				<label>Challenges</label><br>
				<input type="checkbox" value="Open Source Community" >
				<label>Open Source Community</label><br>
				<input type="checkbox" value="Gitter help rooms" >
				<label>Gitter help rooms</label><br>
				<input type="checkbox" value="Videos" >
				<label>Videos</label><br>
				<input type="checkbox" value="City Meetups" >
				<label>City Meetups</label><br>
				<input type="checkbox" value="Wiki" >
				<label>Wiki</label><br>
				<input type="checkbox" value="Forum" >
				<label>Forum</label><br>
				<input type="checkbox" value="Additional Courses" >
				<label>Additional Courses</label><br>
			</fieldset>
			<label class="comment">Any comments or suggestions?</label><br>
			<textarea placeholder="Enter your comment here..."></textarea><br>
			<input id="submit" type="submit"></input>
		</form>
	</main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
